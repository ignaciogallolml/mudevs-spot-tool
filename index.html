<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MU Spot Editor — By Nachodev</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="bg-[#020617] text-slate-400 font-sans selection:bg-indigo-500/30 overflow-x-hidden">

    <div id="toast-container" class="fixed top-20 right-5 z-[100] flex flex-col gap-3"></div>

    <div class="fixed inset-0 -z-10 overflow-hidden">
        <div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] rounded-full bg-indigo-500/10 blur-[120px] animate-pulse"></div>
        <div class="absolute top-[20%] -right-[10%] w-[30%] h-[50%] rounded-full bg-blue-600/10 blur-[100px]"></div>
    </div>

    <div class="min-h-screen flex flex-col relative z-10 align-bottom">
        <nav class="border-b border-slate-800/60 bg-[#020617]/50 backdrop-blur-xl sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                <div class="flex items-center align-middle gap-3 cursor-pointer group hover:opacity-80 transition-opacity" onclick="resetApp()">
                    <div class="w-9 h-9 bg-gradient-to-tr from-indigo-600 to-blue-400 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/20">
                        <span class="text-white font-black text-xs tracking-tighter">MU</span>
                    </div>
                    <span class="text-slate-100 font-bold tracking-tight text-lg">Spot Editor <span class="text-indigo-500 font-medium text-sm ml-1">0.0.1</span></span>
                    <span class="text-[10px] tracking-widest uppercase font-bold bg-slate-900 py-1 px-2 border-slate-600 border rounded-xl">Compatible MuDevs Free S20/Premium S21</span>
                </div>
                
                <div class="flex items-center gap-6">
                    <a href="https://github.com/ignaciogallolml/" target="_blank" class="flex items-center gap-2 text-sm font-medium text-slate-400 hover:text-white transition-colors group">
                        <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.041-1.416-4.041-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                        <span>ignaciogallolml</span>
                    </a>
                </div>
            </div>
        </nav>

        <main class="flex-grow max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div id="upload-screen" class="max-w-4xl mx-auto space-y-10 py-10">
                <div class="text-center space-y-2">
                    <h2 class="text-4xl font-extrabold text-white tracking-tight">Bienvenido</h2>
                    <p class="text-lg text-slate-400">Carga tus archivos para configurar los spots del servidor.</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <label id="card-monster" class="group relative flex flex-col items-center justify-center p-10 border-2 border-dashed border-slate-800 bg-slate-900/40 rounded-3xl cursor-pointer hover:border-indigo-500/50 hover:bg-slate-900/60 transition-all duration-300 backdrop-blur-sm text-center">
                        <div id="icon-monster" class="p-4 bg-slate-800 rounded-2xl text-indigo-400 group-hover:scale-110 transition-all mb-4">
                            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                        </div>
                        <span class="text-slate-100 font-bold text-xl">Monster.xml</span>
                        <p id="msg-monster" class="text-sm text-slate-500 mt-2 italic">Definiciones de mobs</p>
                        <input type="file" id="monsterFile" class="hidden" accept=".xml">
                    </label>

                    <label id="card-map" class="group relative flex flex-col items-center justify-center p-10 border-2 border-dashed border-slate-800 bg-slate-900/40 rounded-3xl cursor-pointer hover:border-indigo-500/50 hover:bg-slate-900/60 transition-all duration-300 backdrop-blur-sm text-center">
                        <div id="icon-map" class="p-4 bg-slate-800 rounded-2xl text-indigo-400 group-hover:scale-110 transition-all mb-4">
                            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                        </div>
                        <span class="text-slate-100 font-bold text-xl">Mapa XML</span>
                        <p id="msg-map" class="text-sm text-slate-500 mt-2 italic">Ej: 000 - Lorencia.xml</p>
                        <input type="file" id="mapFile" class="hidden" accept=".xml">
                    </label>
                </div>

                <div class="flex justify-center">
                    <button id="btn-continue" disabled class="group relative inline-flex h-[calc(48px+8px)] items-center justify-center rounded-full bg-slate-600 transition-colors duration-300 cursor-not-allowed py-1 pl-6 pr-14 font-medium text-neutral-50 justify-center">
                        <span class="z-10 pr-2 continue-text">Sube los archivos</span>
                        <div id="btn-inner-circle" class="absolute right-1 inline-flex h-12 w-12 items-center justify-end rounded-full bg-slate-500 transition-all duration-300">
                            <div class="mr-3.5 flex items-center justify-center">
                            <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-neutral-50">
                                <path d="M8.14645 3.14645C8.34171 2.95118 8.65829 2.95118 8.85355 3.14645L12.8536 7.14645C13.0488 7.34171 13.0488 7.65829 12.8536 7.85355L8.85355 11.8536C8.65829 12.0488 8.34171 12.0488 8.14645 11.8536C7.95118 11.6583 7.95118 11.3417 8.14645 11.1464L11.2929 8H2.5C2.22386 8 2 7.77614 2 7.5C2 7.22386 2.22386 7 2.5 7H11.2929L8.14645 3.85355C7.95118 3.65829 7.95118 3.34171 8.14645 3.14645Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path>
                            </svg>
                            </div>
                        </div>
                    </button>
                </div>
            </div>

            <div id="editor-screen" class="hidden space-y-8 animate-in">
                
                <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 px-2">
                    <div>
                        <h3 class="text-xl font-bold text-white tracking-tight">Configuración del Mapa</h3>
                        <p class="text-sm text-slate-400 mt-1">Añade spots o hotspots a este mapa.</p>
                    </div>
                    <button onclick="resetApp()" class="flex items-center justify-center gap-2 px-5 py-2.5 bg-slate-800/50 hover:bg-slate-800 text-slate-300 hover:text-indigo-400 rounded-xl border border-slate-700/50 transition-all group font-medium text-sm">
                        <svg class="w-4 h-4 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                        Seleccionar otro mapa
                    </button>
                </div>
                <div class="bg-slate-900/40 border border-slate-800/60 backdrop-blur-md rounded-3xl p-6 shadow-2xl">
                    <div class="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-10 gap-4 items-end">
                        <div class="md:col-span-2 lg:col-span-2">
                            <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1 mb-2 block">Monstruo</label>
                            <select id="monsterSelect" class="w-full bg-slate-950 border border-slate-800 text-slate-200 rounded-xl p-2.5 text-sm focus:ring-2 focus:ring-indigo-500/40 outline-none transition-all"></select>
                        </div>
                        <div class="lg:col-span-1"><label class="text-[10px] font-black text-slate-500 uppercase tracking-wider mb-2 block text-center">X1</label><input type="number" id="x1" value="180" class="w-full bg-slate-950 border border-slate-800 text-slate-200 rounded-xl p-2.5 text-sm text-center"></div>
                        <div class="lg:col-span-1"><label class="text-[10px] font-black text-slate-500 uppercase tracking-wider mb-2 block text-center">Y1</label><input type="number" id="y1" value="90" class="w-full bg-slate-950 border border-slate-800 text-slate-200 rounded-xl p-2.5 text-sm text-center"></div>
                        <div class="lg:col-span-1"><label class="text-[10px] font-black text-slate-500 uppercase tracking-wider mb-2 block text-center">X2</label><input type="number" id="x2" value="200" class="w-full bg-slate-950 border border-slate-800 text-slate-200 rounded-xl p-2.5 text-sm text-center"></div>
                        <div class="lg:col-span-1"><label class="text-[10px] font-black text-slate-500 uppercase tracking-wider mb-2 block text-center">Y2</label><input type="number" id="y2" value="110" class="w-full bg-slate-950 border border-slate-800 text-slate-200 rounded-xl p-2.5 text-sm text-center"></div>
                        <div class="lg:col-span-1"><label class="text-[10px] font-black text-slate-500 uppercase tracking-wider mb-2 block text-center">Cant.</label><input type="number" id="qty" value="45" class="w-full bg-slate-950 border border-slate-800 text-indigo-400 rounded-xl p-2.5 text-sm text-center font-bold"></div>
                        <div class="lg:col-span-1"><label class="text-[10px] font-black text-slate-500 uppercase tracking-wider mb-2 block text-center">Dir.</label><input type="number" id="dir" value="-1" class="w-full bg-slate-950 border border-slate-800 text-slate-200 rounded-xl p-2.5 text-sm text-center"></div>
                        <div class="lg:col-span-1">
                            <label class="text-[10px] font-black text-slate-500 uppercase tracking-wider mb-2 block text-center">Label</label>
                            <select id="spotType" class="w-full bg-slate-950 border border-slate-800 text-slate-200 rounded-xl p-2.5 text-sm">
                                <option value="normal">Auto</option><option value="spot">"Spot"</option><option value="hotspot">"Hot"</option>
                            </select>
                        </div>
                        <div class="lg:col-span-1"><button id="btn-add" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-2.5 rounded-xl transition-all shadow-lg shadow-indigo-500/20 active:scale-95">+</button></div>
                    </div>
                </div>

                <div class="bg-slate-900/40 border border-slate-800/60 backdrop-blur-md rounded-3xl overflow-hidden shadow-2xl">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-950/50 text-slate-500 font-bold text-[10px] uppercase tracking-[0.2em] border-b border-slate-800/60">
                            <tr><th class="px-6 py-5">ID</th><th class="px-6 py-5">Monstruo</th><th class="px-6 py-5 text-center">Área de Spawn</th><th class="px-6 py-5 text-center">Cant.</th><th class="px-6 py-5"></th></tr>
                        </thead>
                        <tbody id="spotListBody" class="divide-y divide-slate-800/40 text-slate-300"></tbody>
                    </table>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-[#020617]/80 border border-slate-800 rounded-3xl p-6 backdrop-blur-sm group/card relative">
                        <div class="flex items-center justify-between mb-4">
                            <span class="text-[11px] font-bold text-slate-400 uppercase tracking-widest">MonsterSetBase.xml</span>
                            <button onclick="copyFull('xml', this)" class="btn-copy-dynamic bg-slate-900 hover:bg-slate-500 flex items-center gap-x-2 text-slate-200 p-2 rounded-full border border-slate-800 text-[11px] font-bold tracking-widest uppercase">
                                <span class="btn-icon">
                                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"/></svg>
                                </span>
                                <span class="btn-text">Copiar XML</span>
                            </button>
                        </div>
                        <div class="bg-slate-950/50 rounded-2xl p-4 border border-slate-800/50 overflow-x-auto min-h-[120px]"><code id="fullXML" class="text-xs font-mono text-indigo-300 whitespace-pre"></code></div>
                    </div>

                    <div class="bg-[#020617]/80 border border-slate-800 rounded-3xl p-6 backdrop-blur-sm group/card relative">
                        <div class="flex items-center justify-between mb-4">
                            <span class="text-[11px] font-bold text-slate-400 uppercase tracking-widest">Minimap.txt</span>
                            <button onclick="copyFull('mini', this)" class="btn-copy-dynamic bg-slate-900 hover:bg-slate-500 flex items-center gap-x-2 text-slate-200 p-2 rounded-full border border-slate-800 text-[11px] font-bold tracking-widest uppercase">
                                <span class="btn-icon">
                                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"/></svg>
                                </span>
                                <span class="btn-text">Copiar TXT</span>
                            </button>
                        </div>
                        <div class="bg-slate-950/50 rounded-2xl p-4 border border-slate-800/50 overflow-x-auto min-h-[120px]"><code id="fullMini" class="text-xs font-mono text-sky-300 whitespace-pre"></code></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
